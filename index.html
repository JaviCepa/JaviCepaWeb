---
layout: main
---

{% for post in site.posts %}
	<article class="post">  
	  <a class="post-thumbnail" style="background-image: url({{site.url}}/{{ post.img }})" href="{{ post.url }}">
		  <div class="post-content">
			<h2 class="post-title"><a href="{{ post.url }}">{{ post.title }}</a></h2>
			<p>{{ post.description }}</p>
			<span class="post-date">â€”&nbsp;{{ post.date | date: "%-d %B %Y"  }}</span>
			<span class="post-words">{{ post.words }}</span>
		  </div>
	  </a>
	</article>
{% endfor %}
