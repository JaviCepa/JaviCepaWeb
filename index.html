---
layout: main
---

{% for post in site.posts %}
	<article class="post">  
	  <a class="post-thumbnail" style="background-image: url({{site.url}}{{site.baseurl}}/{{ post.img }});" href="{{site.baseurl}}{{ post.url }}">
		  <div class="post-content">
			<h2 class="post-title"><a href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a></h2>
			<p>{{ post.description }}</p>
			<span class="post-words">{{ post.words }}</span>
			<span class="post-date">â€”&nbsp;{{ post.date | date: "%-d %B %Y"  }}</span>
			
			<!--
			<div class="page-tag">
				{% for tag in post.tags %}
				<a class="tag" href="{{site.baseurl}}/tags#{{tag}}" class="tag">&#35; {{ tag }}</a>
				{% endfor %}
			</div>
			-->
		  </div>
	  </a>
	</article>
{% endfor %}
